<!-- new input types -->
<html lang="zh">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top:100px;">
            <form class="form-horizontal" role="form" method="POST">
                <div class="form-group">
                    <label for="email" class="control-label col-lg-2">输入邮箱</label>
                    <div class="col-lg-10">
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="control-label col-lg-2">输入url</label>
                    <div class="col-lg-10">
                        <input type="url" id="url" name="url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="number" class="control-label col-lg-2">输入数字</label>
                    <div class="col-lg-10">
                        <input type="number" id="number" name="number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="range" class="control-label col-lg-2">输入范围</label>
                    <div class="col-lg-10">
                        <input type="range" id="range" name="range">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="control-label col-lg-2">输入日期</label>
                    <div class="col-lg-10">
                        <input type="date" name="date" id="date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="search" class="control-label col-lg-2">搜索</label>
                    <div class="col-lg-10">
                        <input type="search" name="search" id="search">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone" class="control-label col-lg-2">输入电话</label>
                    <div class="col-lg-10">
                        <input type="telephone" name="telephone" id="telephone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="color" class="control-label col-lg-2">输入颜色</label>
                    <div class="col-lg-10">
                        <input type="color" name="color" id="color">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
