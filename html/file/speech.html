<!-- web speech demo -->
<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function update(value) {
                $("#rst")[0].value = value;
                $("#mic")[0].value = "";
                $("#rst")[0].focus();
            }
        </script>
    </head>
    <body>
        <div class="container" style="margin-top: 100px;">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="result" class="control-label col-lg-2">语音输出结果</label>
                    <div class="col-lg-10">
                        <textarea name="" id="rst" rows="3" class="from-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="speech" class="control-label col-lg-2">语音输入</label>
                    <div class="col-lg-10">
                        <input type="text" id="mic" onwebkitspeechchange="update(this.value);" x-webkit-speech>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
