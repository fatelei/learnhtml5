<!-- drag file download demo -->
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top:100px;">
            <div class="row">
                <div class="btn-group">
                    <a href="#" id="dragout" data-downloadurl="application/pdf:bitcoin.pdf:http://bitcoin.org/bitcoin.pdf">PDF FILE</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var file = document.getElementById("dragout");
                if (typeof file.dataset == "undefined") {
                    filedetail = file.getAttribute("data-downloadurl");
                } else {
                    filedetail = file.dataset.downloadurl;
                }
                file.addEventListener("dragstart", function(ev) {
                    ev.dataTransfer.setData("DownloadURL", filedetail);
                }, false);
            });
        </script>
    </body>
</html>
