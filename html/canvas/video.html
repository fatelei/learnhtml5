<!-- video demo -->
<html lang="zh">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top:100px;">
            <div class="row">
                <div class="btn-group">
                    <button type="button" id="play" class="btn btn-info">播放</button>
                    <button type="button" id="pause" class="btn btn-info">暂停</button>
                    <button type="button" id="small" class="btn btn-info">缩小</button>
                    <button type="button" id="large" class="btn btn-info">放大</button>
                </div>
            </div>
            <div class="row">
                <video width="480" id="myvideo">
                    <source src="../../video/mov_bbb.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var video = document.getElementById("myvideo");
                $("#play").bind("click", function() {
                    if (video.paused) {
                        video.play();
                    }
                });
                $("#pause").bind("click", function() {
                    if (!video.paused) {
                        video.pause();
                    }
                });
                $("#small").bind("click", function() {
                    video.width = 320;
                });

                $("#large").bind("click", function() {
                    video.width = 720;
                });
            });
        </script>
    </body>
</html>
