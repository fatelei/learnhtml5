<!DOCTYPE HTML>
<html lang="zh">
    <head>
        <meta charset="utf8">
        <style>
            #test-transform {
                width: 500px;
                height: 200px;
                margin: 200px 20px 0 20px;
                background-color: red;
            }
            #test-transform:hover {
                transform: rotate(45deg);
                -o-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                -webkit-transform: rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div id="test-transform"></div>
    </body>
</html>
